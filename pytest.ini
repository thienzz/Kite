[pytest]
# Pytest configuration for Kite Framework

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test (slow)
    unit: mark test as unit test (fast)
    slow: mark test as slow
    requires_api: mark test as requiring external API
    requires_db: mark test as requiring database

# Ignore paths
norecursedirs = 
    .git
    .pytest_cache
    __pycache__
    venv
    env
    .venv
    vector_db
    htmlcov

# Coverage settings
[coverage:run]
source = kite
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
