<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite AI | Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-card {
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateX(5px);
            background: rgba(51, 65, 85, 0.8);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white flex items-center gap-3">
                    <span class="text-blue-500">Kite</span> AI Monitoring
                    <span id="conn-status" class="w-3 h-3 bg-red-500 rounded-full pulse"></span>
                </h1>
                <p class="text-slate-400 mt-1">Real-time Agent & Workflow Observability</p>
            </div>
            <div class="flex gap-4">
                <button onclick="clearLogs()" class="px-4 py-2 glass rounded-lg hover:bg-slate-700 transition">Clear
                    Logs</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Sidebar: Active Components & Progress -->
            <div class="lg:col-span-1">
                <div class="glass rounded-2xl p-6 h-[80vh] overflow-y-auto flex flex-col gap-6">
                    <div>
                        <h2 class="text-xl font-semibold mb-4 text-blue-400">Master Goal</h2>
                        <div class="bg-slate-800/50 rounded-xl p-4 border border-slate-700">
                            <div id="goal-text" class="text-sm text-slate-300 mb-3 italic">Awaiting goal...</div>
                            <div class="w-full bg-slate-700 rounded-full h-2.5 mb-2">
                                <div id="goal-progress"
                                    class="bg-blue-600 h-2.5 rounded-full transition-all duration-500"
                                    style="width: 0%"></div>
                            </div>
                            <div id="goal-status" class="text-[10px] text-slate-500 text-center">0% Completed</div>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-xl font-semibold mb-4 text-purple-400">Active Components</h2>
                        <div id="components-list" class="space-y-3">
                            <!-- Component items -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main: Events Stream -->
            <div class="lg:col-span-2">
                <div class="glass rounded-2xl p-6 h-[80vh] flex flex-col">
                    <h2 class="text-xl font-semibold mb-4 text-green-400">Event Stream</h2>
                    <div id="event-stream" class="flex-1 overflow-y-auto space-y-4 pr-2">
                        <!-- Events appear here -->
                        <div class="p-4 rounded-xl border border-slate-700 text-slate-500 italic">Awaiting events...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Inspector Modal -->
    <div id="inspect-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-6">
        <div
            class="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-4xl max-h-[90vh] flex flex-col shadow-2xl">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold text-white">Event Details</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white">&times; Close</button>
            </div>
            <div class="p-6 overflow-y-auto flex-1">
                <pre id="modal-content" class="mono text-sm text-green-400 whitespace-pre-wrap"></pre>
            </div>
        </div>
    </div>

    <script>
        const stream = document.getElementById('event-stream');
        const compsList = document.getElementById('components-list');
        const connStatus = document.getElementById('conn-status');
        const modal = document.getElementById('inspect-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const components = new Set();
        let ws;

        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);

            ws.onopen = () => {
                connStatus.classList.replace('bg-red-500', 'bg-green-500');
            };

            ws.onclose = () => {
                connStatus.classList.replace('bg-green-500', 'bg-red-500');
                setTimeout(connect, 2000);
            };

            ws.onmessage = (event) => {
                const payload = JSON.parse(event.data);
                addEvent(payload);
            };
        }

        const goalProgress = document.getElementById('goal-progress');
        const goalStatus = document.getElementById('goal-status');
        const goalText = document.getElementById('goal-text');

        function addEvent(payload) {
            const { event, data, timestamp } = payload;
            const agentName = data.agent || data.pipeline || data.master || 'System';

            // Handle Supervisor events
            if (event.startsWith('supervisor:')) {
                if (event === 'supervisor:start') {
                    goalText.innerText = data.goal;
                    updateProgress(0);
                } else if (event === 'supervisor:status' || event === 'supervisor:complete') {
                    // Extract count if available (assuming data.results_count or similar)
                    if (data.results_count) {
                        const count = data.results_count;
                        // Assuming goal is "2 qualified leads"
                        const percent = Math.min((count / 2) * 100, 100);
                        updateProgress(percent);
                    }
                }
            }

            // Update components list
            if (!components.has(agentName)) {
                components.add(agentName);
                const compEl = document.createElement('div');
                compEl.className = 'p-3 glass rounded-xl border-l-4 border-blue-500 flex justify-between items-center';
                compEl.innerHTML = `
                    <span class="font-medium">${agentName}</span>
                    <span class="text-xs text-slate-500">Active</span>
                `;
                compsList.appendChild(compEl);
            }

            // Create event card
            const time = new Date(timestamp).toLocaleTimeString();
            const card = document.createElement('div');
            card.className = `event-card p-4 glass rounded-xl border-l-4 ${getEventColor(event)}`;

            let preview = '';
            let canInspect = false;
            if (typeof data === 'object') {
                canInspect = true;
                const summary = data.message || data.reasoning || data.observation || data.step || JSON.stringify(data).substring(0, 100);
                preview = `<p class="text-sm mt-1 text-slate-300 italic">${summary.toString().substring(0, 150)}...</p>`;
            } else {
                preview = `<p class="text-sm mt-1">${data}</p>`;
            }

            card.innerHTML = `
                <div class="flex justify-between items-start mb-1">
                    <span class="text-xs font-bold uppercase tracking-wider text-slate-400">${event}</span>
                    <span class="text-[10px] text-slate-500">${time}</span>
                </div>
                <div class="flex justify-between items-center">
                    <div class="text-sm font-semibold text-white">${agentName}</div>
                    ${canInspect ? `<button onclick='inspectData(${JSON.stringify(payload)})' class="text-[10px] bg-blue-600/30 hover:bg-blue-600/50 text-blue-400 px-2 py-1 rounded">Inspect</button>` : ''}
                </div>
                ${preview}
            `;

            stream.prepend(card);
            if (stream.children.length > 100) stream.lastChild.remove();
        }

        function updateProgress(percent) {
            goalProgress.style.width = `${percent}%`;
            goalStatus.innerText = `${Math.round(percent)}% Completed`;
        }

        function inspectData(payload) {
            modalTitle.innerText = `${payload.event} @ ${new Date(payload.timestamp).toLocaleTimeString()}`;
            modalContent.innerText = JSON.stringify(payload.data, null, 2);
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        function getEventColor(event) {
            if (event.includes('error')) return 'border-red-500';
            if (event.includes('complete')) return 'border-green-500';
            if (event.includes('action')) return 'border-yellow-500';
            if (event.includes('thought')) return 'border-purple-500';
            return 'border-blue-500';
        }

        function clearLogs() {
            stream.innerHTML = '';
            compsList.innerHTML = '';
            components.clear();
        }

        connect();
    </script>
</body>

</html>
